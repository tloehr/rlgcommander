<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{zeus/base.html}">

<head><title  th:text="#{zeus.for}+'&nbsp;'+#{games.stronghold}"></title></head>

<body>

<section layout:fragment="gamemode_header">
    <h1 class="mt-2" th:text="#{zeus.for}+'&nbsp;'+#{games.stronghold}">
        <img src="/img/zeus.png" height="64" width="64"/>
        </h1>
</section>

<section layout:fragment="zeus_form">

    <h2 th:text="#{zeus.reset_flag}"></h2>
    <div class="row mb-2">
        <form id="zeus_to_neutral" onsubmit="return false" href="#">
            <div class="input-group">
                <select class="form-select " style="height: 40px;" id="defuse_agent" required>
                    <option th:each="ba : ${broken_agents}" th:value="${ba}" th:text="${ba}"></option>
                </select>
                <button class="btn btn-secondary" type="submit"
                        onclick="post_rest('game/zeus',
                        {'game_id':get_game_id()},
                        {
                            'operation': 'defuse',
                            'agent':document.getElementById('defuse_agent').value
                        }); navigate_to(window.location.origin+'/ui/active/base');"  th:text="#{zeus.back_to_neutral}">
                </button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
