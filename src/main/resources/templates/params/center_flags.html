<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{params/cps_and_sirens.html}">

<head>
    <title>Center Flags</title>
    <script>

        function read_form() {
            game_parameters.count_respawns = document.getElementById('count-respawns').checked;
            game_parameters.game_time = parseInt(document.getElementById('game_time').value);

            read_cps_sirens_form(game_parameters);
        }

        function preset_form() {
            document.getElementById('game_time').value = game_parameters.game_time;
            document.getElementById('count-respawns').checked = game_parameters.count_respawns;

            preset_cps_sirens_form(game_parameters);
        }


    </script>

</head>

<body>

<section layout:fragment="gamemode_header">
    <h1>Center Flags</h1>
<!--    <p>Time restricted game mode. The team with the most summed-up time wins. To gain score it is necessary to switch-->
<!--        the flags to the respective team color.</p>-->
</section>

<section layout:fragment="params">
    <section layout:fragment="game_time">
        <!-- Will be replaced by content page -->
    </section>
    <div class="row mb-3">
        <div class="col-auto">
            <div th:replace="~{/includes :: game_time}"></div>
        </div>

        <div class="col-md-auto align-self-center">
            <div class="row">
                <div class="col-auto form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="count-respawns">
                    <label class="form-check-label" for="count-respawns">Count respawns</label>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
