<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{params/cps_and_sirens.html}">

<head>
    <title  th:text="#{games.center_flags}"></title>
    <script>

        function read_form() {
            game_parameters.game_time = parseInt(document.getElementById('game_time').value);
            game_parameters.who_goes_first = document.getElementById('who-goes-first').value;
            read_cps_sirens_form(game_parameters);
        }

        function preset_form() {
            document.getElementById('game_time').value = game_parameters.game_time;
            selectElement('who-goes-first', game_parameters.who_goes_first);
            preset_cps_sirens_form(game_parameters);
        }


    </script>

</head>

<body>

<section layout:fragment="gamemode_header">
    <h1  th:text="#{games.center_flags}"></h1>
    <a th:href="#{params.center_flags.href}" th:text="#{params.misc.click_here_for_more}"></a>
<!--    <p>Time restricted game mode. The team with the most summed-up time wins. To gain score it is necessary to switch-->
<!--        the flags to the respective team color.</p>-->
</section>

<section layout:fragment="params">
    <section layout:fragment="game_time">
        <!-- Will be replaced by content page -->
    </section>
    <div class="row mb-3">
        <div class="col-auto">
            <div th:replace="~{fragments :: game_time}"></div>
        </div>

        <div class="col-3">
            <label for="who-goes-first" class="form-label" th:text="#{params.common.who_goes_first}"></label>
            <select class="form-select" id="who-goes-first">
                <option value="blue" th:text="#{misc.blue}"></option>
                <option value="red" th:text="#{misc.red}"></option>
            </select>
            <small id="help-for-who-goes-first" class="form-text"
                   th:text="#{params.common.who_goes_first.help}"></small>
        </div>

        <div class="col-md-auto align-self-center">
            <div class="row">
                <div class="col-auto form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="count-respawns">
                    <label class="form-check-label" for="count-respawns">Count respawns</label>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
