<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{active/base.html}">
<head><title>Active Game</title></head>
<body>

<section layout:fragment="score">

    <div class="col-auto">
        <h2 th:text="'Team Red &#8594;'+$ %s  &#8660; %s &#8592; Team Blue"></h2>

        <h2>Capture Points</h2>
        <h3>Team Red</h3>
        <div th:switch="${cps_held_by_red}">
            <h4 th:case="null">None</h4>
            <ul th:case="*" th:each="cp : ${cps_held_by_red}">
                <li th:text="${cp}"></li>
            </ul>
        </div>

        <h3>Team Blue</h3>
        <div th:switch="${cps_held_by_blue}">
            <h4 th:case="null">None</h4>
            <ul th:case="*" th:each="cp : ${cps_held_by_blue}">
                <li th:text="${cp}"></li>
            </ul>
        </div>

        <h2>Number of Respawns</h2>
        <h3 th:text="'Team Red: '+${red_respawns}"></h3>
        <h3 th:text="'Team Blue: '+${blue_respawns}"></h3>
    </div>
</section>

</body>
</html>
