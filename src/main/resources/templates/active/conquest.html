<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{active/base.html}">
<head><title>Conquest</title></head>
<body>

<section layout:fragment="score">

    <div class="col-auto">
        <h2 th:text="|Team Red &#8594; ${remaining_red_tickets} &#8660; ${remaining_blue_tickets}  &#8592; Team Blue|"></h2>
        <h2>Capture Points</h2>
        <h3 class="text-danger">Team Red</h3>
        <h4 th:if="${cps_held_by_red.size} eq 0">None</h4>
        <div class="row" th:if="${cps_held_by_red.size} gt 0" th:remove="tag" th:each="cp : ${cps_held_by_red}">
            <span th:text="'&nbsp;'+${cp}" class="bi bi-flag-fill text-danger"></span>
        </div>

        <h3 class="text-primary">Team Blue</h3>
        <h4 th:if="${cps_held_by_blue.size} eq 0">None</h4>
        <div class="d-flex flex-row" th:if="${cps_held_by_blue.size} gt 0" th:remove="tag" th:each="cp : ${cps_held_by_blue}">
            <span th:text="'&nbsp;'+${cp}" class="bi bi-flag-fill text-primary"></span>
        </div>

    </div>
</section>

</body>
</html>
