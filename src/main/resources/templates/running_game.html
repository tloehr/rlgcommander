<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="~{fragments/general.html :: head}"/>

<body>
<th:block th:insert="~{fragments/general.html :: navbar}"/>


<div class="container-fluid">
    <th:block th:insert="~{fragments/general.html :: sidebar}"/>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <h1>Controls</h1>
        <h2 class='m-5'>Button
        </h2>
        <div class='container mb-5'>
            <h6 class="mt-5">Button
            </h6>
            <a th:href="'process?event=prepare&id='+${id}" class="btn btn-primary">Prepare</a>
            <a th:href="'process?event=reset&id='+${id}" class="btn btn-secondary">Reset</a>
            <a th:href="'process?event=ready&id='+${id}" class="btn btn-success">Ready</a>
            <a class="btn btn-danger text-white">Run</a>
            <a th:href="'process?event=pause&id='+${id}" class="btn btn-warning">Pause</a>
            <a class="btn btn-info">Resume</a>
            <a class="btn btn-light">Continue</a>
            <a class="btn btn-dark text-white">Game over</a>
        </div>

    </main>
</div>


<th:block th:insert="~{fragments/general.html :: scripts}"/>

</body>
</html>
